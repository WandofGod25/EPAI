# Supabase Config
#
# This file is used to configure your Supabase project.
# It is automatically generated by the Supabase CLI.
#
# For more information, please visit https://supabase.com/docs/reference/cli/config

[project]
id = "taylor-epai"
name = "Taylor (EPAI)"
region = "europe-west2"
org_id = "okjubfxoajkkcwbuekkf"

[api]
enabled = true
# The API port is used by the Supabase CLI to serve the API.
port = 54321
# The API key is used to authenticate requests to the API.
api_key_header = "apikey"
# The API schema is used to generate the API documentation.
schemas = ["public", "storage", "graphql"]
# The extra search path is used to add additional schemas to the search path.
extra_search_path = ["public", "extensions"]
# The max rows is used to limit the number of rows returned by the API.
max_rows = 1000

[db]
# The database port is used by the Supabase CLI to serve the database.
port = 54322
# The database schema is used to generate the database documentation.
schemas = ["public", "storage"]
# The extra search path is used to add additional schemas to the search path.
extra_search_path = ["public", "extensions"]

[studio]
# The studio port is used by the Supabase CLI to serve the Studio.
port = 54323

[functions]
  [functions.orchestrator]
    verify_jwt = false
  [functions.get-insights]
    verify_jwt = true
  [functions.ingest]
    verify_jwt = true
  [functions.get-models]
    verify_jwt = true
  [functions.regenerate-api-key]
    verify_jwt = true
  [functions.get-partner-logs]
    verify_jwt = true
  [functions.get-usage-stats]
    verify_jwt = true
  [functions.get-partner-models]
    verify_jwt = true
  [functions.manage-partner-key]
    verify_jwt = true

[auth]
  enable_signup = true
  # The JWT secret is used to sign the JWTs.
  jwt_secret = "super-secret-jwt-token-with-at-least-32-characters-long"
  # The JWT expiry is used to set the expiry of the JWTs.
  jwt_expiry = 3600
  # The extra search path is used to add additional schemas to the search path.
  extra_search_path = ["public", "extensions"]
  # The user table is used to store the users.
  user_table = "users"
  # The user id column is used to store the user id.
  user_id_column = "id"
  # The user email column is used to store the user email.
  user_email_column = "email"
  # The user phone column is used to store the user phone.
  user_phone_column = "phone"
  # The user password column is used to store the user password.
  user_password_column = "encrypted_password"

[storage]
# The storage port is used by the Supabase CLI to serve the storage.
port = 54324
# The storage schema is used to generate the storage documentation.
schema = "storage"
# The storage public url is used to serve the public files.
public_url = "http://localhost:54324"
# The storage private url is used to serve the private files.
private_url = "http://localhost:54324"

[dev]
# The dev command is used to run the development server.
# command = "npm run dev"

[tests]
# The tests command is used to run the tests.
# command = "npm run test"
